<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transmittable Diseases Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <style>
    #map {
      height: 100vh; /* Full-screen height */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize the map
    const map = L.map('map').setView([20, 0], 2); // Center at [latitude, longitude], zoom level 2

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Example: Adding a marker with popup for a disease outbreak
    const marker = L.marker([37.7749, -122.4194]).addTo(map); // San Francisco
    marker.bindPopup("<b>Outbreak Detected</b><br>Location: San Francisco<br>Disease: Influenza<br>Cases: 1500").openPopup();

    // Adding a circle for another example outbreak
    const circle = L.circle([48.8566, 2.3522], {
      color: 'red',
      fillColor: '#f03',
      fillOpacity: 0.5,
      radius: 500000 // in meters
    }).addTo(map);
    circle.bindPopup("<b>Outbreak Alert</b><br>Location: Paris<br>Disease: Dengue Fever<br>Cases: 500");

    // Add custom behavior or data fetching logic here
  </script>
</body>
</html>
